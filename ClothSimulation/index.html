<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloth Simulation</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
      canvas { 
        border: solid black;
      }
      .radio-container {
        display: flex;
        flex-direction: row;
      }
      .field-group {
        margin-bottom: 0;
        padding-bottom: 0;
      }
    </style>
  </head>
  <body>
    <script type="module" src="main.js"></script>
    <div id="renderer"></div>
    
    <h2 class="field-group">Have Wind?</h2>
    <div class="radio-container">
        <input checked type="radio" class="wind-button" name="wind" value="wind-enabled">
        <label for="wind-enabled">Wind Enabled</label><br>
        <input type="radio" class="wind-button" name="wind" value="wind-disabled">
        <label for="wind-disabled">Wind Disabled</label><br>
    </div>

    <h2 class="field-group">Which Texture?</h2>
    <div class="radio-container">
        <input checked type="radio" class="texture-button" name="texture" value="texture-1">
        <label for="texture-1">Texture 1</label><br>
        <input type="radio" class="texture-button" name="texture" value="texture-2">
        <label for="texture-2">Texture 2</label><br>
        <input type="radio" class="texture-button" name="texture" value="texture-3">
        <label for="texture-3">Texture 3</label>
    </div>

    <h2 class="field-group">Attach Top At...</h2>
    <div class="radio-container">
        <input checked type="radio" class="wind-button" name="attached" value="point">
        <label for="point">Two Points</label><br>
        <input type="radio" class="wind-button" name="attached" value="pole">
        <label for="pole">Full Top</label><br>
    </div>

    <h2 class="field-group">Wind Strength</h2>
    <div class="slidecontainer" id="windSlider">
      <input type="range" min="30" max="150" value="50" class="slider" id="myRange">
    </div>
  </body>
</html>
